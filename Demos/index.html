<!DOCTYPE html>
<html>
  <head>
    <title>Form Replacements Demo</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="wrapper">
      <select name="myselect" id="myselectId" class="myselectClass">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script>
    <script src="form-replacements.js"></script>
    <script type="text/javascript">
      document.addEvent('domready', function() {
        var dropdown = new Form.Dropdown(document.id('myselectId'));
        dropdown.element.adopt(dropdown.element.getElement('.menu'));
      });
    </script>
  </body>
</html>
